<div class="container">
  <nav class="navbar navbar-inverse bg-inverse">

    <a class="navbar-brand" href="#">Boats List</a>
    <a class="navbar-brand" href="#">Register</a>

    <form class="form-inline">
      <input class="form-control" type="text" placeholder="Login">
      <input class="form-control" type="text" placeholder="PassWord">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    
    

  </nav>
</div>

<div class="container">
 {{this.var}}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Weight</th>
        <th>Creation Date</th>
        <th>Owner</th>
        <th>Management</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let boat of boats">
         <td>{{boat.name}}</td>
         <td>{{boat.description}}</td>
         <td>{{boat.weight}}</td>
         <td>{{boat.date}}</td>
         <td>{{boat.owner}}</td>
         <td>
            <button class="btn btn-outline-success" type="button" (click)="update()">Update</button>
            <button class="btn btn-outline-success" type="button" (click)="delete()">Delete</button>
         </td>
      </tr>

      <tr>
        <td><input (keyup)="onKeyName($event)" class="form-control" type="text" placeholder="Name"></td>
        <td><input (keyup)="onKeyDescri($event)" class="form-control" type="text" placeholder="Description"></td>
        <td><input (keyup)="onKeyWeight($event)" class="form-control" type="text" placeholder="Weight"></td>
        <td><input (keyup)="onKeyDate($event)" class="form-control" type="text" placeholder="Creation Date"></td>
        <td>Me</td>
        <td><button class="btn btn-outline-success" type="button" (click)="addBoat($event)">Add</button></td>
      </tr>


    </tbody>
  </table>
</div>
